name: Practice project
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3 
            - name: Install NodeJS
              uses: actions/setup-node@v1
              with: 
                     node-version: 20.x
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
              name: Install NodeJS
              uses: actions/setup-node@v1
              with: 
                     node-version: 20.x 
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
              name: Install NodeJS
              uses: actions/setup-node@v1
              with: 
                     node-version: 20.x